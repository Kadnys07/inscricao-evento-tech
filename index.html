<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Tech 2025</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div class="estilo">
    <form name="form" method="get" action="#">
        <h1>Inscrição para o Evento Tech 2025</h1>
        <h3>Complete o formulário abaixo para se inscrever no evento:</h3>
       <fieldset class="fs1">
            <legend>Dados Pessoais</legend>
            
            <input type="text" id="nome" name="nome" placeholder="Nome:">

            <input type="email" id="email" name="email" placeholder="E-mail:" required>

            <input type="password" id="senha" name="senha"  placeholder="Senha:" required>

            <input type="number" id="idade" name="idade" min="18" max="100" placeholder="Idade" required>

            <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento:" required>

       </fieldset>

       <fieldset class="fs1">
        <legend>Preferências do Evento</legend>
        <label for="interesse">Tema de interesse</label>
        <select id="interesse" name="interesse">
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
            <option value="Database">Database</option>
            <option value="UI/UX">UI/UX Design</option>
        </select>
        <legend>Workshops</legend>
        <div class="checkbox-group">
          <input type="checkbox" id="web" name="web" value="Workshop 1">
          <label for="web">Desenvolvimento Web Moderno</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="ia" name="ia" value="Workshop 2">
          <label for="ia">Introdução á Inteligência Artificial</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="segurança" name="segurança" value="Workshop 3">
          <label for="segurança">Segurança da Informação</label>
       </fieldset>

       <fieldset class="fs1">
        <legend>Submissão de Apresentação</legend>
        <label for="titulo">Título da Apresentação:</label>
        <input type="text" id="titulo" name="titulo" required>
        <label for="resumo">Resumo:</label>
        <textarea id="resumo" name="resumo" required></textarea>
        <label for="PDF">Anexar Apresentação (PDF): </label>
        <input type="file" id="PDF" name="PDF" accept=".pdf" required>
       </fieldset>
    </form>
  </div>
</body>
</html>
